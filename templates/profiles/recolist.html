{% extends 'base.html' %}

{% block title %}
Recommend List
{% endblock title %}

{% block body %}
    <div class="container">
        {% if my_recs %}
            <h1>My Recommendations:</h1>
            <ul>
            {% for p in my_recs  %}
                <li>{{p.user}}</li>
            {% endfor %}
            </ul>
        {% else %}
            <h1>You Didn't Recommend Anyone Yet</h1>
        {% endif %}
    </div>
{% endblock body %}
